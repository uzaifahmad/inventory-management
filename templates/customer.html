<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/541620fb1e.js" crossorigin="anonymous"></script>
    <title>Inventory Manegment System -Homepage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <img src="../static/logo.png" alt="" width="80" height="50">
          <p class="fs-3 text-primary">Inventory Manegment System</p>
        <a class="navbar-brand">
        </a>
      </div>
    </nav>
    <form >
      <div class="container">
          <h2>Customer</h2>
        <table class="table table-bordered align-middle mt-2">
          <thead class="thead-dark">
            <tr class="align-middle text-center">
              <th scope="col">Customer ID</th>
              <th scope="col">Customer Name</th>
            </tr>
          </thead>
          <tbody>
            {% for i in value %}
            <tr>
              <td scope="row">{{i[0]}}</td>
              <td scope="row">{{i[1]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>   
      </div>
    </form>
  </div>
    </div>
    </body>
</html>
